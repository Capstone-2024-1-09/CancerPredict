services:
  web:
    build: .
    container_name: cancer-prediction-web
    command: gunicorn Capstone.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    expose:
      - "8000"
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: cancer-prediction-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/static
    depends_on:
      - web
    networks:
      - app-network

volumes:
  static_volume:

networks:
  app-network:
    driver: bridge
