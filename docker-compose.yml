services:
  web:
    build: .
    container_name: cancer-prediction-web
    command: gunicorn Capstone.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120
    volumes:
      - .:/app
      - static_volume:/app/static
    expose:
      - "8000"
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: cancer-prediction-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx.ssl:/etc/nginx/ssl:ro
      - ./nginx/certbot:/var/www/certbot
      - static_volume:/app/static
    depends_on:
      - web
    networks:
      - app-network

  certbot:
      image: certbot/certbot
      container_name: cancer-prediction-certbot
      volumes:
        - ./nginx/ssl:/etc/letsencrypt
        - ./nginx/certbot:/var/www/certbot
      entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 12h & wait $${!}; done;'"
      networks:
        - app-network
volumes:
  static_volume:

networks:
  app-network:
    driver: bridge